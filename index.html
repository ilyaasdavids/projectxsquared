<!DOCTYPE html>
<html>
<head>
<title>Project X Squared</title>
</head>
<body>

<script>
function areaPer(){
  var w = document.getElementById("width").value;
  var l = document.getElementById("length").value;

  var perimeter = 0;
  var area = 0;
  
  area = w * l;
  perimeter = w + w + l + l;
  
  var result = "Area: " + area + " m^2  Perimeter: " + perimeter + " m";
  
  document.getElementById("output").innerHTML = result; 
}
</script>

<h1>Enter width and length</h1>
<h2>Width: <input type ="number" id ="width"></h2>
<h2>Length: <input type ="number" id ="length"></h2>
<button onclick="areaPer()">Find Area and Perimeter</button>

<p id="output"></p>
</body>
</html>
